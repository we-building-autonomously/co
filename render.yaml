services:
  - type: web
    name: co
    runtime: docker
    plan: standard
    healthCheckPath: /health
    dockerCommand: bash scripts/render-start.sh
    envVars:
      - key: PORT
        value: "8080"
      - key: NODE_ENV
        value: "production"
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        value: "8ce1726d13a61426451d7ddb8dd96d484809eaefbe1b5e93aaa4d0a8e5ffe366"
      - key: OPENCLAW_GATEWAY_PAIRING
        value: "off"
      - key: SETUP_PASSWORD
        value: "setup123"
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1.5
